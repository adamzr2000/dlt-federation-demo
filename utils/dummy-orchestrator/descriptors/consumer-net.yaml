network_info:
  protocol: VXLAN  # The tunneling protocol
  vxlan_id: 100    # Unique VXLAN ID for the tunnel
  udp_port: 4789   # UDP port used for VXLAN communication
  consumer_subnet: 10.11.0.0/16  # Subnet used by the consumer domain
  consumer_router_endpoint: 10.5.15.16     # Router endpoint in the consumer domain
  consumer_tunnel_endpoint: 172.16.0.1/30  # Tunnel endpoint IP in the consumer domain (with CIDR)
  provider_tunnel_endpoint: 172.16.0.2/30  # Tunnel endpoint IP in the provider domain (with CIDR)